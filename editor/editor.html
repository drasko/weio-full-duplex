<!--Sidebar Resize animation START -->
<script>



$("#hideLeftSidebar").click(function(){

var viewportWidth2 = $(window).width();

    if ($(this).is(".open")) {

    


        $( "#main_container" ).animate( { 'padding-left': "20px" }, { queue: false, duration: 100 });
        $( "#main_container" ).animate( { 'width': viewportWidth2 - 20 }, { queue: false, duration: 100 });
       

        $( "#sidebar" ).animate( { left: "-180px" }, { queue: false, duration: 100 });


        $( "#leftSidebarIcon" ).attr("class", "icon-chevron-right");
        $(this).attr('class', 'closed');
    } 
    else if ($(this).is(".closed")) {

        
        $( "#main_container" ).animate( { 'padding-left': "200px" }, { queue: false, duration: 100 });
        $( "#main_container" ).animate( { 'width': viewportWidth2 - 200 }, { queue: false, duration: 100 });


        $( "#sidebar" ).animate( { left: "0px" }, { queue: false, duration: 100 });

        $( "#leftSidebarIcon" ).attr("class", "icon-chevron-left");
        $(this).attr('class', 'open');
    }

});


$("#hideRightSidebar").click(function(){

    if ($(this).is(".open")) {

        if ($('#hideLeftSidebar').hasClass('open')) {
            $( "#coding_zone" ).animate( { width: "93%" }, { queue: false, duration: 100 });
        } else {
            $( "#coding_zone" ).animate( { width: "93%" }, { queue: false, duration: 100 });
        }

        $( "#sidebarConsole" ).animate( { width: "3%" }, { queue: false, duration: 100 });


        $( "#rightSidebarIcon" ).attr("class", "icon-chevron-left");
        $(this).attr('class', 'closed');
        


        $( "#trashConsole" ).css("display", "none");
        $( "#consoleOutput" ).css("display", "none");
        $( "#doc" ).css("display", "none");
        $( "#consoleTitle" ).css("display", "none");
        
        
    }

    else if ($(this).is(".closed")) {

        if ($('#hideLeftSidebar').hasClass('open')) {
            $( "#coding_zone" ).animate( { width: "55%" }, { queue: false, duration: 100 });
        } else {
            $( "#coding_zone" ).animate( { width: "55%" }, { queue: false, duration: 100 });
        }

        $( "#sidebarConsole" ).animate( { width: "40%" }, { queue: false, duration: 100 });



        $( "#rightSidebarIcon" ).attr("class", "icon-chevron-right");
        $(this).attr('class', 'open');


        
        $( "#trashConsole" ).css("display", "block");
        $( "#consoleOutput" ).css("display", "block");
        $( "#doc" ).css("display", "block");
        $( "#consoleTitle" ).css("display", "block");
    }
    

});

</script>
