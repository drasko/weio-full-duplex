<button class="btn" onclick="digitalWrite(20,HIGH)">Turn ON LED</button>

<a id="btn1" class="btn btn-large btn-success" href="#">Test</a>

<div id="result" class="box"></div>

<script>
    var client_sockjs_url = 'http://localhost:8082/test';		 
    var client_sockjs = new SockJS(client_sockjs_url);

    client_sockjs.onopen    = function(){
         $('#result').append("CLIENT SOCKJS OPENED" + "<br>");
    };
    
    client_sockjs.onmessage = function(e){
            var pydat = JSON.parse(e.data);
            $('#result').append(pydat["name"]);
    };
    
    client_sockjs.onclose   = function(){
        $('#result').append("CLIENT SOCKJS CLOSED");
    };



		$(document).ready(function(){
			$("#btn1").click(function(){
				client_sockjs.send("TEST");
			});
		});
</script>
